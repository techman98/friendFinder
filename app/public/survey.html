<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">

        <h2>Survey Questions</h2>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">First and last name</span>
            </div>
            <input type="text" aria-label="First name" class="form-control" id="name">
            <input type="text" aria-label="Last name" class="form-control" id="name">
        </div>
        <br>

        <form action="/api/friends" method="POST">
            <div class="form-group">
                <h3>Question 1</h3>
                <label for="Question1">Your mind is always buzzing with unexplored ideas and plans.</label>
                <select class="form-control" id="Question1">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>

                <h3>Question 2</h3>
                <label for="Question2">Generally speaking, you rely more on your experience than your imagination.</label>
                <select class="form-control" id="Question2">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>

                <h3>Question 3</h3>
                <label for="Question3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                <select class="form-control" id="Question3">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>

                <h3>Question 4</h3>
                <label for="Question4">You rarely do something just out of sheer curiosity.</label>
                <select class="form-control" id="Question4">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>

                <h3>Question 5</h3>
                <label for="Question5">People can rarely upset you.</label>
                <select class="form-control" id="Question5">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>

                <h3>Question 6</h3>
                <label for="Question6">It is often difficult for you to relate to other people’s feelings.</label>
                <select class="form-control" id="Question6">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>

                <h3>Question 7</h3>
                <label for="Question7">In a discussion, truth should be more important than people’s sensitivities.</label>
                <select class="form-control" id="Question7">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>

                <h3>Question 8</h3>
                <label for="Question8">You rarely get carried away by fantasies and ideas.</label>
                <select class="form-control" id="Question8">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>

                <h3>Question 9</h3>
                <label for="Question9">You think that everyone’s views should be respected regardless of whether they
                    are supported by facts or not.</label>
                <select class="form-control" id="Question9">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>

                <h3>Question 10</h3>
                <label for="Question10">You feel more energetic after spending time with a group of people.</label>
                <select class="form-control" id="Question10">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
        </form>

        <button type="submit" class="btn btn-primary btn-lg btn-block">Finish Survey</button>

        <div class="modal" id="resultsModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">New Character Added</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                            <h2 id="Name"></h2>
                            <img id="Photo" src="#" height="200" width="300">
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="submit" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <br>

        <footer class="footer">
            <div class="container">
                <p><a href="/data/friends">API Friends Link</a> | <a href="https://github.com/techman98/friendFinder">GitHub
                        Repo</a></p>
            </div>
        </footer>

    </div>
</body>

</html>

<script type="text/javascript">
    // grabs the users input and stores them in an array
    $("#submit").on("click", function (event) {
        event.preventDefault();
        // grabbing user inputs
        var newUser = {
            name: $("#name").val().trim(),
            // photo: $("#photo").val().trim(),
            scores: [
                $('#Question1').val(),
                $('#Question2').val(),
                $('#Question3').val(),
                $('#Question4').val(),
                $('#Question5').val(),
                $('#Question6').val(),
                $('#Question7').val(),
                $('#Question8').val(),
                $('#Question9').val(),
                $('#Question10').val()
            ]
        };

        $.post("/data/friends", newUser, function (data) {
            $("#Name").text(data.name);
            $("#Photo").attr("src", data.photo);
            $("#resultsModal").modal("toggle");
            $("#name").val(""),
            $("#photo").val(""),
            $('#Question1').val(""),
            $('#Question2').val(""),
            $('#Question3').val(""),
            $('#Question4').val(""),
            $('#Question5').val(""),
            $('#Question6').val(""),
            $('#Question7').val(""),
            $('#Question8').val(""),
            $('#Question9').val(""),
            $('#Question10').val("")
        });
    });
</script>
